# corenlpd Upstart .conf file

description "An HTTP REST server frontend for Stanford Core NLP written in Clojure"
author "Lucian Hontau <lucian303@gmail.com>"

# Stanzas
#
# Stanzas control when and how a process is started and stopped
# See a list of stanzas here: http://upstart.ubuntu.com/wiki/Stanzas#respawn

# When to start the service
start on runlevel [2345]

# When to stop the service
stop on runlevel [016]

# Automatically restart process if crashed
respawn

# Start the process (if necessary, we can specify extra java prams here)
exec java -Xmx1024m -jar /usr/local/bin/corenlpd/target/corenlpd-0.1.0.jar
